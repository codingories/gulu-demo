<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轱辘</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    img {max-width:100%}

    /*设置变量*/
    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
      margin: 20px;
    }

    body {
      font-size: var(--font-size)
    }

  </style>
  <style>
    .box {
      margin: 20px;
    }
  </style>
</head>
<body>

<div id="app">

    <div style="border: 1px solid black;">

    <g-row gutter="20">
      <g-col span="2"
             :phone="{span:24, offset:0}"
             :ipad="{span:8}"
             :narrow-pc="{span:4}"
             :pc="{span:2}"
             :wide-pc="{span:1}"
      >1</g-col>
      <g-col span="22"
             :phone="{span:24, offset:0}"
             :ipad="{span:16}"
             :narrow-pc="{span:20}"
             :pc="{span:22}"
             :wide-pc="{span:23}"
      >11</g-col>
    </g-row>
    <g-row gutter="20">
      <g-col span="4">1</g-col>
      <g-col span="18" offset="2">11</g-col>
    </g-row>
    <g-row gutter="20">
      <g-col span="4">1</g-col>
      <g-col span="8" offset="2">11</g-col>
      <g-col span="8" offset="2">11</g-col>
    </g-row>
    <g-row gutter="20">
      <g-col span="4">1</g-col>
      <g-col span="4" offset="6">11</g-col>
      <g-col span="8" offset="2">11</g-col>
    </g-row>
  </div>
    <div class="box">
      <g-input value="张三" disabled></g-input>
      <g-input value="李四" readonly></g-input>
      <g-input value="王五"></g-input>
    </div>
  <div class="box">
    <g-input value="王" v-model="message"></g-input>
    <div>{{message}}</div>
    <button @click="message+=1">
      +1
    </button>
  </div>
    <div class="box">
      <g-input value="王" error="姓名不能少于两个字" @change="inputChange"></g-input>
    </div>
    <div class="box">
      <g-button :loading="loading1" @click="loading1 = !loading1">
        按钮
      </g-button>
      <g-button icon="setting" :loading="loading2" @click="loading2 = !loading2">
        按钮
      </g-button>
      <g-button icon="setting" icon-position="right" :loading="loading3" @click="loading3 = !loading3">
        按钮
      </g-button>
      <g-button-group>
        <g-button icon="left">
          上一页
        </g-button>
        <g-button>
          更多
        </g-button>
        <g-button icon="right" icon-position="right">
          下一页
        </g-button>
      </g-button-group>
    </div>
</div>

<script src="./src/app.js"></script>

<!--最外层的index.js依赖app.js-->
</body>
</html>
