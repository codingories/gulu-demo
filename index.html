<!doctype html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>轱辘</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    img {max-width:100%}

    /*设置变量*/
    :root {
      --button-height: 32px;
      --font-size: 14px;
      --button-bg: white;
      --button-active-bg: #eee;
      --border-radius: 4px;
      --color: #333;
      --border-color: #999;
      --border-color-hover: #666;
    }

    #app {
    }

    body {
      font-size: var(--font-size)
    }
  </style>
</head>
<body>



<div id="app">
  <!--  <g-tabs selected="selectedTab" @update:selected="selectedTab = $event">-->

  <g-tabs :selected.sync="selectedTab">
    <g-tabs-head>
      <template slot="actions">
        <button>设置</button>
      </template>
      <g-tabs-item name="woman">
        <g-icon name="setting"></g-icon>美女
      </g-tabs-item>
      <g-tabs-item name="finance" disabled>
        财经
      </g-tabs-item>
      <g-tabs-item name="sports">
        体育
      </g-tabs-item>
    </g-tabs-head>
    <g-tabs-body>
      <g-tabs-pane name="woman">
        美女相关咨询
      </g-tabs-pane>
      <g-tabs-pane name="finance">
        财经相关咨询
      </g-tabs-pane>
      <g-tabs-pane name="sports">
        体育相关咨询
      </g-tabs-pane>
    </g-tabs-body>
  </g-tabs>
</div>

<script src="./src/app.js"></script>

<!--最外层的index.js依赖app.js-->
</body>
</html>
